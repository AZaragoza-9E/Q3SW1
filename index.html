<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Seatwork 1 ♡</title>

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div class="container">
	<!-- MONEY IMAGE -->
	<img src="https://media.tenor.com/k-PfH9O4EpcAAAAj/money-cash.gif" alt="Money">

	<!-- DESCRIPTION -->
	<p><script type="text/javascript">
		document.write("<h1>Hi! To support us please convert</h1>");
		document.write('<h3>₱200 Php</h3>');
		document.write("<h1>to our other available currencies! </h1>");
	</script></p>

	<!-- CONVERSION -->
	<div>
		<h3 id="dollar">...</h3>
	</div>

	<br><button type="button" class="ms-3 btn btn-success" 
		onclick="var php=200; var usd=0.01706;
		document.getElementById('dollar').innerHTML = '$' + php*usd + ' USD' ">Dollar ♡ 
	</button>

	<button type="button" class="ms-3 btn btn-success" 
		onclick="var php=200; var cad=0.0245;
		document.getElementById('dollar').innerHTML = '$' + php*cad + ' CAD' "> Dollar (Canadian) ♡
	</button>

	<br><br><button type="button" class="ms-2 btn btn-warning" 
		onclick="var php=200; var usd=0.01706;
		window.alert('You sure u wanna reload? ♡')"> Refresh the page ♡
	</button>
</div>
</body>
</html>
